        <mat-label>Title</mat-label>
        <input matInput name="title" [(ngModel)]="model.title" placeholder="Title">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Body</mat-label>
    </mat-form-field>
    <div class="form-field">
        <button mat-raised-button color="primary" type="submit" class="form-button">Add Employee</button>
        <button mat-raised-button color="primary" type="button" class="form-button">Cancel</button>
    </div>>
</form>
