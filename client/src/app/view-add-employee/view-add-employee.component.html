<mat-card class = "post-card">
    <mat-card-header>
        <mat-card-title>Employee Name: {{AddEmployee.name}}</mat-card-title>
        <mat-card-subtitle>Employee id: {{AddEmployee.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Employee Wage: ${{AddEmployee.wage}}</p>
        <p>Employee Hire Date: {{AddEmployee.hireDate | date : 'shortDate'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/">Back</button>
    </mat-card-actions>
</mat-card>
