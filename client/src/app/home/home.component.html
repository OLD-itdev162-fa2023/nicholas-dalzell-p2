<div *ngFor="let employee of EmployeeList">

    <mat-card class = "post-card" routerLink="/EmployeeList/{{employee.id}}">
    <mat-card-header>
        <mat-card-title>Employee Name: {{employee.name}}</mat-card-title>
        <mat-card-subtitle>Employee id: {{employee.id}}</mat-card-subtitle>
    </mat-card-header>
    </mat-card>
</div>
