<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="employee-card" *ngFor="let employee of EmployeeList">

  <mat-card class = "post-card">
    <mat-card-header>
      <mat-card-title>Employee Name: {{employee.name}}</mat-card-title>
      <mat-card-subtitle>Employee id: {{employee.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Employee Wage: ${{employee.wage}}</p>
      <p>Employee HireDate: {{employee.hireDate}}</p>
    </mat-card-content>
  </mat-card>
</div>
